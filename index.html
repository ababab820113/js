<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
      <tr>
      <td class="line" colspan="3" height="200" style="background-color:#eec9c9; text-align: center;">
        <H1>JavaScript滑鼠繪圖<H1>
            <h4 class="left">請用滑鼠拖曳開始繪圖創作吧！</h4>
      </td>
      <td class="line" row="10" height="100" style="background-color:#eec9c9; text-align: center;">
      </td>
    </tr>
  <canvas id="myCanvas" width="1000" height="600" style=" background-color: beige;"></canvas>
  <!-- 顏色選擇器 -->
  <input type="color" name="" id="color">

  <script>
    let canvas = document.getElementById('myCanvas');
    let ctx = canvas.getContext('2d');
    ctx.lineWidth = 5;

    let startX, startY;

    canvas.onmousedown = function (e) {
      startX = e.x;
      startY = e.y;
    }

    canvas.onmouseup = function (e) {
      let endX = e.x;
      let endY = e.y;
      let color = document.getElementById('color').value;

      ctx.beginPath();
      ctx.strokeStyle = color
      ctx.moveTo(startX, startY);
      ctx.lineTo(endX, endY);
      ctx.closePath();
      ctx.stroke();

    }
    //這段是絕對不能畫出去，只要畫出去或從外面畫進來就不會顯示
    canvas.onmouseleave = function (e) {

      startX = undefined;
      startY = undefined;
    }

  </script>

</body>


</html>
